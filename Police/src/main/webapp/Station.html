<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Security</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="index.html">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="Station.html">Police
							Station</a></li>
				</ul>

			</div>
		</div>
	</nav>


	<form class="row g-3" action="rohan">
		<h1>Police Station Details</h1>
		<div class="col-md-6">
			<label for="inputName" class="form-label">Station Name</label> <input
				type="text" class="form-control" id="inputName" name="name"
				placeholder="Enter Station Name">
		</div>

		<div class="col-md-6">
			<label for="inputHeadConstable" class="form-label">Head
				Constable</label> <input type="text" class="form-control"
				id="inputHeadConstable" name="headConstable" placeholder="Name">
		</div>

		<div class="col-12">
			<label for="inputLocation" class="form-label">Location</label> <input
				type="text" class="form-control" id="inputLocation"
				placeholder="Enter Location" name="location">
		</div>

		<div class="col-12">
			<label for="assistantCommissioner" class="form-label">Assistant
				Commissioner:</label> <input type="text" class="form-control"
				id="inputAssistantCommissioner" placeholder="Name" name="assistantCommissioner">
		</div>

		<div class="col-12">
			<label for="inspectorName" class="form-label">Inspector Name:</label>
			<input type="text" class="form-control" id="inputInspectorName"
				placeholder="Enter Inspector Name" name="inspectorName">
		</div>

		<div class="col-12">
			<label for="numberOfCells" class="form-label">Number of
				Cells:</label> <input type="number" class="form-control"
				id="inputNumberOfCells" placeholder="Number Of Cells" name="noOfCells">
		</div>

		<div class="col-12">
			<label for="SIName" class="form-label">SI Name:</label> <input
				type="text" class="form-control" id="SIName" placeholder="SI Name" name="SIName">
		</div>


		<div class="col-12">
			<label for="noOfCasePending" class="form-label">No Of Case
				Pending:</label> <input type="number" class="form-control"
				id="noOfCasePending" placeholder="Numnber of Case Pending" name="noOfCasePending">
		</div>
		<div class="col-md-2">
			<label class="form-label">Painted</label><br>
			<div class="col-16">
				<input type="radio" id="painted-checkbox" name="painted" value="Yes">Yes
				<input type="radio" id="not-painted-checkbox" name="painted"
					value="No">No
			</div>

			<div class="button">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
	</form>


	
</body>
</html>
